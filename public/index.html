<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Komunikator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Ekran logowania -->
  <div id="nickname-screen">
    <h2>Wprowadź swój nick</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick..." />
    <button onclick="enterChat()">Dołącz</button>
  </div>

  <!-- Ekran czatu -->
  <div id="chat-screen" style="display: none;">
    <!-- Sidebar użytkowników -->
    <div id="sidebar">
      <h3>Użytkownicy</h3>
      <ul id="user-list">
        <!-- Lista użytkowników -->
      </ul>
    </div>

    <!-- Główna część czatu -->
    <div id="chat-main">
      <div class="header">Czat</div>
      <ul id="messages">
        <!-- Wiadomości -->
      </ul>
      <div id="typing-indicator"></div>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </div>

  <script>
    let nickname = "";

    function enterChat() {
      const input = document.getElementById("nickname-input");
      if (input.value.trim() !== "") {
        nickname = input.value.trim();

        // Ukrycie logowania i pokazanie czatu
        document.getElementById("nickname-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";

        // Dodanie nicku do listy użytkowników
        const userList = document.getElementById("user-list");
        const userItem = document.createElement("li");
        userItem.textContent = `${nickname} (Ty)`;
        userList.appendChild(userItem);
      }
    }


    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (message !== "") {
        const msgList = document.getElementById("messages");
        const newMsg = document.createElement("li");
        newMsg.classList.add("self");
        newMsg.innerHTML = `<strong>${nickname}:</strong> ${message}`;
        msgList.appendChild(newMsg);
        input.value = "";
        msgList.scrollTop = msgList.scrollHeight;
      }
    }
  </script>

</body>
</html>
