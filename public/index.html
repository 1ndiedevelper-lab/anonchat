<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Komunikator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="nickname-screen">
    <img src="https://www.canva.com/design/DAGw02HIYYg/95g0Y_0YA3-eips44AlvLQ/view?utm_content=DAGw02HIYYg&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hb9dedcdb1a"></img>
    <h2>Wprowadź swój nick</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick..." />
    <button onclick="enterChat()">Dołącz</button>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="sidebar">
      <h3>Użytkownicy</h3>
      <ul id="user-list"></ul>
    </div>

    <div id="chat-main">
      <div class="header">Czat</div>
      <ul id="messages"></ul>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let nickname = "";

    function enterChat() {
      const input = document.getElementById("nickname-input");
      if (input.value.trim() !== "") {
        nickname = input.value.trim();
        socket.emit('join', nickname);
      }
    }

    socket.on('nickname error', (msg) => {
      alert(msg);
    });

    socket.on('user list', (users) => {
      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      const userList = document.getElementById("user-list");
      userList.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user === nickname ? `${user} (Ty)` : user;
        userList.appendChild(li);
      });
    });

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (message !== "") {
        socket.emit('chat message', { user: nickname, text: message });

        const newMsg = document.createElement("li");
        newMsg.innerHTML = `<strong>${nickname}:</strong> ${message}`;
        newMsg.classList.add("self");
        document.getElementById("messages").appendChild(newMsg);
        input.value = "";
      }
    }

    socket.on('chat message', (msg) => {
      if (msg.user !== nickname) {
        const newMsg = document.createElement("li");
        newMsg.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        newMsg.classList.add("other");
        document.getElementById("messages").appendChild(newMsg);
      }
    });
  </script>
</body>
</html>
